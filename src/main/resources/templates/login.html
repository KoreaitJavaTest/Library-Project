<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <script th:src="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js}"></script>
    <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}"></link>
    <title>Title</title>
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">도서관 로그인</h3>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="yourmail@example.com" id="userId" name="userId" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" id="pwd" type="password" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="remember"> Remember Me
                            </label>
                            <a style="float: right" th:href="@{/register}">회원가입</a>
                        </div>
                        <input class="btn btn-lg btn-success btn-block" id="login" type="button" value="Login">
                    </fieldset>
                    <hr/>
                    <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login Google">
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/index.js}"></script>
<script>
    $(function (){
        if(localStorage.getItem("remember") !=null){
            $('input[name=remember]').prop('checked','checked');
            $('#userId').val(localStorage.getItem("remember"));
        }
    })
</script>
</body>
</html>
