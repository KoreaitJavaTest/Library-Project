<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/LayOut/header"></div>
<style>
    .bookline{
        border-top: 1px solid silver;
    }
</style>
    <div class="container">
        <h1 class="well text-center">도서 상세</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <input type="hidden" id="book-idx" th:value="${data.idx}">
                                <label>도서명</label>
                                <div><p th:text="${data.name}" style="font-size: 3em; overflow:fragments "></p></div>
                                <hr size="2" class="bookline">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-1 form-group">
                            </div>
                            <div class="form-group col-sm-10">
                                <img th:src="@{'/img/'+${data.save_name}}" th:alt="${data.save_name}" class="img-rounded" style="width: 100%;max-height: 450px">
                            </div>
                            <div class="col-sm-1 form-group">
                            </div>
                        </div>
                        <hr size="2" class="bookline">
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>저자</label>
                                <p class="form-control" th:text="${data.author}"></p>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>출판사</label>
                                <p class="form-control" th:text="${data.publisher}"></p>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>주제/주제2</label>
                                <select class="form-control">
                                    <option th:value="${data.topic}" th:text="${data.topic}"></option>
                                    <option th:value="${data.topic2}" th:text="${data.topic2}"></option>
                                </select>
                            </div>
                            <hr size="2" color="pink">
                        </div>

                        <div class="row">
                            <div class="col-sm-11 form-group">
                            </div>
                            <div class="col-sm-1 form-group">
                                <div>
                                    <label style="float: right">대출여부</label>
                                        <p style="color: #b92c28; float: right" th:if="${data.borrow}">불가능</p>
                                        <p style="color: green;float: right" th:if="${!data.borrow}">가능</p>
                                </div>
                            </div>
                        </div>
                        <hr size="2" class="bookline" style="margin-top: 0px">
                        <div class="col text-center">
                                    <button th:if="${data.borrow}" type="button" class="btn btn-lg btn-info disabled">대출하기</button>
                                    <button th:unless="${data.borrow}" type="button" id="booklend" class="btn btn-lg btn-info">대출하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /.container-fluid -->
<div th:replace="/LayOut/footer"></div>
</html>
