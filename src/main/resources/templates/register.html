<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <script th:src="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js}"></script>
    <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}"></link>
    <title>Title</title>
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">도서관 회원가입</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="yourmail@example.com"  id="userId" name="userId" type="text">
                                <input class="form-control btn btn-default" type="button" id="duplicate-check" value="중복확인" style="margin-top: 10px" >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password-Check" id="passwordCheck" name="passwordCheck" type="password" value="">
                                <div class="form-control" id="checkResult"></div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="이름" name="name" id="name" type="text" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="010-XXXX-XXXX" name="phone" id="phone" type="text" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control email-group" placeholder="XXXX@XXXXX.XXX" name="email" id="email" type="text" value="">
                                    <input type="button" class="btn btn-sm btn-danger auth-group" id="email-send" th:value="'발송'"/>
                                <input class="form-control email-group" id="email-code" type="hidden" value="">
                                <input type="hidden" class="btn btn-sm btn-default auth-group" id="email-code-btn" value="인증">
                            </div>
                            <div class="form-group">
                                남<input type="checkbox" name="gender" value="men"> 여 <input type="checkbox" name="gender" value="women">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" id="register" type="button" value="회원가입" disabled="disabled">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/index.js}"></script>
<script th:src="@{/js/jquery.cookie.js}"></script>
</body>
</html>
